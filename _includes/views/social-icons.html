{% for item in site.social %}
  {% assign first_char = item.link | slice: 0 %}
  {% if first_char == '/' %}
    <a href="{{ site.baseurl }}{{ item.link }}"><i class="social fa fa-{{ item.icon }} fa-2x" aria-hidden="true"></i></a>
  {% else %}
    <a href="{{ item.link }}" target="_blank"><i class="social fa fa-{{ item.icon }} fa-2x" aria-hidden="true"></i></a>
  {% endif %}
{% endfor %}
<style>
  .social  {
    padding-right: 15px;
  }
</style>
